      <div class="absolute inset-0 flex flex-col px-4">

        <!-- Desktop Menu (hidden on mobile) -->

          <ul

            <li>

            <li>

                class="hover:underline px-3 py-1"
                href="./public/blackstack.html"
                >black stack</a
              >
            </li>
            <li>
              <a class="hover:underline px-3 py-1" href="./public/festival.html"
                >festival</a
              >

            <li>
              <a class="hover:underline px-3 py-1" href="./public/children.html"
                >children's</a
              >
            </li>
          </ul>
        </nav>

        <!-- Mobile Menu Button (visible on mobile) -->
        <nav class="md:hidden flex justify-end p-4">
          <button id="hamburger-button" class="relative z-50">
            <!-- Hamburger Icon -->
            <svg
              id="menu-open-icon"
              class="h-6 w-6 m-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
            <svg
              id="menu-close-icon"
              class="h-6 w-6 hidden m-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </nav>
        <div
          id="mobile-menu"
          class="hidden md:hidden fixed inset-0 bg-white bg-opacity-75 z-40 flex items-center justify-center"
        >
          <ul class="text-center">
            <li class="my-4">
              <a class="text-2xl hover:underline px-3 py-1" href="./index.html"

              >
            </li>
            <li class="my-4">
              <a
                class="text-2xl hover:underline px-3 py-1"

            <li class="my-4">
              <a
                class="text-2xl hover:underline px-3 py-1"
                href="./public/bob.html"
                >the bob</a
              >
            </li>
            <li class="my-4">
              <a
                class="text-2xl hover:underline px-3 py-1"
                href="./public/blackstack.html"
                >black stack</a
              >
            </li>
            <li class="my-4">
              <a
                class="text-2xl hover:underline px-3 py-1"
                href="./public/festival.html"
                >festival</a
              >
            </li>
            <li class="my-4">
              <a
                class="text-2xl hover:underline px-3 py-1"
                href="./public/children.html"
                >children's</a
              >
            </li>
          </ul>
        </div>

        <!-- END: HAMBURGER MENU ADDITION -->

        <main
          class="flex-grow flex flex-col md:flex-row items-center justify-center gap-8 md:gap-16"
        >
          <div class="text-center md:text-left">
            <h1 class="text-7xl md:text-9xl font-light">i'm julia</h1>
            <h2 class="text-center mt-4 text-xl tracking-wide">
              I write so you don't have to.
            </h2>
          </div>
          <div
            class="w-40 md:w-48 order-first md:order-last absoute transition-transform duration-300 ease-in-out hover:rotate-2 hover:scale-105 cursor-pointer"
          >
            <div class="bg-white p-2 shadow-lg transform rotate-6">
              <img src="julia garden images/juliadrawing.JPG" class="w-full" />
            </div>
          </div>
        </main>
        <footer class="py-4">
          <div class="text-center text-[#004466] tracking-wide">
            <a href="mailto:rapajul1@gmail.com" class="hover:underline"
              >rapajul1 [at] gmail.com</a
            >
          </div>
        </footer>

        <img
          src="media/paper.jpg"
          alt="Full Screen Image"
          class="fullscreen-image"
        />
      </div>
    </div>

    <script>
      const hamburgerButton = document.getElementById("hamburger-button");
      const mobileMenu = document.getElementById("mobile-menu");
      const openIcon = document.getElementById("menu-open-icon");
      const closeIcon = document.getElementById("menu-close-icon");

      hamburgerButton.addEventListener("click", () => {
        // Toggle the 'hidden' class on the menu and icons
        mobileMenu.classList.toggle("hidden");
        openIcon.classList.toggle("hidden");
        closeIcon.classList.toggle("hidden");

        document.body.classList.toggle("overflow-hidden");
      });
    </script>
  </body>
</html>
